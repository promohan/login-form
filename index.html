<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login form</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <!-- <h1>login</h1> -->

    <div class="container">
        <div class="form-box login">

            <form action="" method="">
                <h1>Login</h1>

                <div class="input-box">
                    <input type="text" placeholder="username" required>
                    <img src="image/user-img.svg" alt="user-img">
                </div>

                <div class="input-box">
                    <input type="password" placeholder="password" required>
                    <img src="image/lock.png" alt="lock-image">
                </div>

                <div class="forget-link">
                    <a href="#">forget password?</a>
                </div>

                <button type="submit" class="btn">Login</button>
                <p class="social-remove">or login with social media platform</p>
                <div class="social-media-icons">
                        <a href="#"> <img src="image/google.png" alt="google-image"></a>
                        <a href="#"> <img src="image/facebook.png" alt="facebook-image"></a>
                        <a href="#"> <img src="image/github.png" alt="github-image"></a>
                        <a href="#"> <img src="image/linkdin.png" alt="linkdin-image"></a>
                </div>
            </form>

        </div>


        <div class="form-box register">

            <form action="" method="">
                <h1>Registration</h1>

                <div class="input-box">
                    <input type="text" placeholder="user name" required>
                    <img src="image/user-img.svg" alt="user-img">
                </div>

                <div class="input-box">
                    <input type="email" placeholder="email" required>
                    <img src="image/gmail.png" alt="email-img">
                </div>


                <div class="input-box">
                    <input type="password" placeholder="password" required>
                    <img src="image/lock.png" alt="lock-image">
                </div>

                <!-- <div class="forget-link">
                    <a href="#">forget password?</a>
                </div> -->

                <button type="submit" class="btn">Register</button>
                <p class="social-remove">or register with social media platform</p>
                <div class="social-media-icons">
                        <a href="#"> <img src="image/google.png" alt="google-image"></a>
                        <a href="#"> <img src="image/facebook.png" alt="facebook-image"></a>
                        <a href="#"> <img src="image/github.png" alt="github-image"></a>
                        <a href="#"> <img src="image/linkdin.png" alt="linkdin-image"></a>
                </div>
            </form>

        </div>


        <div class="toggle-box">
            <div class="toggle-pannel toggle-left">
                <h1>Hello, Welcome</h1>
                <p>Don't have an account?</p>
                <button class="btn register-btn"> Register</button>
            </div>

            <div class="toggle-pannel toggle-right">
                <h1>Welcome Back!</h1>
                <p>Already have an account?</p>
                <button class="btn login-btn">Login</button>
            </div>
        </div>
    </div>



    

</body>
</html>
